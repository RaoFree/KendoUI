<!--KendoUI数据绑定-->
<html>
    <head>
        <title>Kendo UI Web</title>
        <meta charset="utf-8">
        <link href="styles/kendo.common.min.css" rel="stylesheet">
        <link href="styles/kendo.default.min.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script src="js/kendo.all.min.js"></script>
    </head>
    <body>
		<!--value、text绑定：都可用于input、textarea、select元素的绑定-->
    	<div id="ta">
			<textarea data-bind="value: textareaValue"></textarea>
		</div>
		<script>
		var viewModel = kendo.observable({
			textareaValue: function(){
				return "Textarea value";
			}
		});
		kendo.bind($("#ta"), viewModel);
		</script>
		
		<!--select元素单选：当option子元素的value值（或text值）与ViewModel绑定属性的值相同时，该option项被选中-->
		<select id="oneColor" data-bind="value: oneColor">
			<option value="red">Red</option>
			<option value="green">Green</option>
		</select>
		<script>
		var viewMode3 = kendo.observable({
			oneColor: "green"
		});
		kendo.bind($("#oneColor"), viewMode3);
		</script>
		
		
		<!--select元素多选：
			select标签中需加入multiple="multiple"
			当option子元素的value值（或text值）包含在ViewModel绑定属性的数组值中时，这些option项被选中
		-->
		<select id="manyColors" data-bind="value: manyColors" multiple="multiple">
			<option>Red</option>
			<option>Green</option>
		</select>
		<script>
		var viewMode4 = kendo.observable({
			manyColors: ["Red","Green"]
		});
		kendo.bind($("#manyColors"), viewMode4);
		</script>
	</body>
</html>
